<html>
  <head>
    <title>Todo App</title>
    <style>
      .hidden {
        display: none;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
        width: 300px;
      }
      li {
        clear: both;
      }
      li button {
        -webkit-appearance: none;
        border: none;
        outline: none;
        color: red;
        float: right;
        cursor: pointer;
        font-size: 20px;
      }
      .lists-wrapper, .todos-wrapper {
        display: inline-block;
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="lists-wrapper">
      <h2>TODO LISTS</h2>
      <form id="list-form" method="post" action="/list/create">
        <label for="list-form">Create List:</label>
        <input type="text" id="list-text" name="list-text" placeholder="Create new list" />
        <input type="submit" value="&plus;">
      </form>
      <div id="list-error" class="hidden">Something went wrong!</div>
      <ul id="lists">
        {% for list in lists %}
        <li>
          <input class="checkbox-list" data-id="{{ list.id }}" type="checkbox">
          <a href="/list/{{ list.id }}">
            {{ list.name }}
          </a>
          <!-- TODO : delete button for list -->
        </li>
        {% endfor %}
      </ul>
    </div>
    <div class="todos-wrapper">
      <h4>{{ active_list.name }}</h4>
      <form id="todos-form" method="post" action="/todos/create">
        <label for="todos-form">Create a To-Do Item:</label>
        <input type="text" id="description" name="description" />
        <input type="submit" value="&plus;" />
      </form>
      <div id="error" class="hidden">Something went wrong!</div>
      <ul id="todos">
        {% for todo in todos %}
        <li>
          <input class="check-completed" data-id="{{ todo.id }}" type="checkbox" {% if todo.completed %} checked {% endif %} />
          {{ todo.description }}
          <button class="delete-button" data-id="{{ todo.id }}">&cross;</button>
        </li>
        {% endfor %}
      </ul>
    </div>
    <script>
      const deleteBtns = document.querySelectorAll('.delete-button');
      for (let i = 0; i < deleteBtns.length; i++) {
        const btn = deleteBtns[i];
        btn.onclick = function(e) {
          console.log('event', e);
          const todoId = e.target.dataset['id'];
          console.log(todoId);
          fetch('/todos/' + todoId, {
            method: 'DELETE'
          })
          .then(function(){
            const item = e.target.parentElement;
            item.remove();
          })
        }
      }
      const checkboxes = document.querySelectorAll('.check-completed');
      for (let i = 0; i < checkboxes.length; i++) {
        const checkbox = checkboxes[i];
        checkbox.onchange = function(e) {
          console.log('event', e);
          const newCompleted = e.target.checked;
          const todoId = e.target.dataset['id'];
          fetch('/todos/' + todoId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }
      const descInput = document.getElementById('description');
      document.getElementById('todos-form').onsubmit = function(e) {
        e.preventDefault();
        const desc = descInput.value;
        descInput.value = '';
        fetch('/todos/create', {
          method: 'POST',
          body: JSON.stringify({
            'description': desc,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          const li = document.createElement('li');
          const checkbox = document.createElement('input');
          checkbox.className = 'check-completed';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          li.appendChild(checkbox);

          const text = document.createTextNode(' ' + jsonResponse.description);
          li.appendChild(text);

          const deleteBtn = document.createElement('button');
          deleteBtn.className = 'delete-button';
          deleteBtn.setAttribute('data-id', jsonResponse.id);
          deleteBtn.innerHTML = '&cross;';
          li.appendChild(deleteBtn);

          document.getElementById('todos').appendChild(li);
          document.getElementById('error').className = 'hidden';
        })
        .catch(function() {
          console.error('Error occurred');
          document.getElementById('error').className = '';
        })
      }
      const listTextInput = document.getElementById('list-text');
      document.getElementById('list-form').onsubmit = function(e) {
        e.preventDefault();
        const listText = listTextInput.value;
        listTextInput.value = '';
        fetch('/list/create', {
          method: 'POST',
          body: JSON.stringify({
            'name': listText,
          }),
          headers: {
            'Content-Type': 'application/json',
          }
        })
        .then(response => response.json())
        .then(jsonResponse => {
          const liList = document.createElement('li');
          
          const liId = jsonResponse['id'];
          const checkbox = document.createElement('input');
          const anchor = document.createElement('a');

          anchor.setAttribute('href', '/list/' + liId);
          
          checkbox.className = 'checkbox-list';
          checkbox.type = 'checkbox';
          checkbox.setAttribute('data-id', jsonResponse.id);
          const aText  = document.createTextNode(' ' + jsonResponse['name']);
          liList.appendChild(checkbox);
          anchor.appendChild(aText);
          liList.appendChild(anchor);  
          document.getElementById('lists').append(liList);
          document.getElementById('list-error').className = 'hidden';
        })
        .catch(function() {
          console.error('Error occured');
          document.getElementById('list-error').className = '';
        })
      }
      const listCheckBoxes = document.querySelectorAll('.checkbox-list');
      for (let i = 0; i < listCheckBoxes.length; i++) {
        const checkbox = listCheckBoxes[i];
        checkbox.onchange = function(e) {
          console.log('event', e);
          const newCompleted = e.target.checked;
          const listId = e.target.dataset['id'];
          fetch('/list/' + listId + '/set-completed', {
            method: 'POST',
            body: JSON.stringify({
              'completed': newCompleted
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          })
          .then(function() {
            document.getElementById('error').className = 'hidden';
          })
          .catch(function() {
            document.getElementById('error').className = '';
          })
        }
      }
    </script>
  </body>
</html>
